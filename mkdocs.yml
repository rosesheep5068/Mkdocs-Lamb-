              - Overview: notes/ctrt_scrna/index.md
              - TFBS Extraction: notes/ctrt_scrna/TF.md
              - Data Processing: notes/ctrt_scrna/data.md
              - In-Depth Analyses: notes/ctrt_scrna/de.md
          - Cattle (Cross-Tissue scRNA-seq):
              - Overview: notes/cattle_scrna/index.md
              - Data Processing: notes/cattle_scrna/data.md
              - In-Depth Analyses: notes/cattle_scrna/de.md

      - Medical Imaging (CT | Kidney Function):
          - Overview: notes/medir_ct/index.md
          - Radiomics:
              - Workflow Overview: notes/medir_ct/radiomics_overview.md
              - Feature Extraction: notes/medir_ct/radiomics_extract.md
              - Machine Learning Models: notes/medir_ct/radiomics_ml.md
              - Results & Interpretation: notes/medir_ct/radiomics_results.md
          - Deep Learning (3D CT MIL):
              - Preprocessing Pipeline: notes/medir_ct/preprocess.md
              - Shell-Layer Construction: notes/medir_ct/shell_layers.md
