      - Multi-Modal Deep Learning for Kidney Prognosis: projects/ctrc_kidney_dl.md

  - About Me: about/about.md


# =========================================
# Footer
# =========================================
extra:
  generator: true

# =========================================
# Plugins
# =========================================
plugins:
  - search


# =========================================
# Markdown Extensions
# =========================================
markdown_extensions:
  - admonition
  - attr_list
  - meta
  - md_in_html
  - tables

  - toc:
      permalink: true

  # 代码高亮
  - pymdownx.highlight:
      use_pygments: true
      anchor_linenums: true
  - pymdownx.superfences

  # 卡片、折叠、Tab
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true

  # 关键：图标渲染（解决乱码）
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

# =========================================
# CSS / JS 
# =========================================
extra_css:
  - extra/terminal.css
  - extra/tweaks.css
  - https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css
  - https://cdn.jsdelivr.net/npm/lxgw-wenkai-webfont@1.1.0/style.css

extra_javascript:
  - extra/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js
