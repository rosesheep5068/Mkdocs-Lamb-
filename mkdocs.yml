# =========================================
#   Site Info
# =========================================
site_name: Yang Li Research Hub
site_url: https://rosesheep5068.github.io/Mkdocs-Lamb-/
site_description: Content and ambitious, gentle yet firm.
site_author: 李阳

# =========================================
#   Theme 
# =========================================
theme:
    name: material
    custom_dir: docs/theme

    features:
        - content.code.copy
        - navigation.tabs
        - navigation.sections        # ← 关键：让搜索框位置与 pydantic 一致
        - navigation.instant
        - navigation.instant.prefetch
        - navigation.instant.progress
        - search.suggest
        - search.highlight
        - navigation.path
        - navigation.indexes
        - content.tabs.link
        - toc.follow

    font:
        text: Inter
        code: Source Code Pro

    palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: pink         # ← 换成 pydantic 一样的粉红色
      accent: pink
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode

    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: pink
      accent: pink
      toggle:
        icon: material/weather-night
        name: Switch to light mode


    logo: logo-sheep.svg

# === GitHub 按钮（与 Pydantic 一样的右上角） ===
repo_name: rosesheep5068/Mkdocs-Lamb-
repo_url: https://github.com/rosesheep5068/Mkdocs-Lamb-
edit_uri: ""    # 禁用“Edit this page”按钮（保持你的简洁风格）


# =========================================
# Navigation
# =========================================
nav:
