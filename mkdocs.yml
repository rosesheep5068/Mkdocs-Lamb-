site_description: Content and ambitious, gentle yet firm.
site_author: 李阳 

# =========================================
#   Theme (完全 Prefect 风)
# =========================================
theme:
    name: material
    custom_dir: docs/overrides

    features:
        - announce.dismiss
        - content.code.copy
        - navigation.tabs.sticky
        - search.suggest
        - search.highlight
        - navigation.path
        - navigation.indexes
        - content.tabs.link

    font:
        text: Inter
        code: Source Code Pro

    palette:
        - media: "(prefers-color-scheme: light)"
          scheme: default
          primary: "#0225AC"
          accent: "#0225AC"
          toggle:
              icon: material/weather-sunny
              name: Switch to dark mode

        - media: "(prefers-color-scheme: dark)"
          scheme: slate
          primary: "#0225AC"
          accent: "#0225AC"
          toggle:
              icon: material/weather-night
              name: Switch to light mode

    logo: logo-word-white.svg


